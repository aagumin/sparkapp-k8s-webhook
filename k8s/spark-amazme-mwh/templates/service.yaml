apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark-amazme-mwh.fullname" . }}
  labels:
    {{- include "spark-amazme-mwh.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port:  {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.protocol }}
  selector:
    {{- include "spark-amazme-mwh.selectorLabels" . | nindent 4 }}
